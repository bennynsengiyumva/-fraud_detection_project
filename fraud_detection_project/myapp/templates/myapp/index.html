{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection </title>
	<link rel="stylesheet" href="{% static 'formstyle.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Send Money</h2>
    <form action="#" method="POST">
	  {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Transaction_Amount" name="Transaction_Amount" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Transaction_Time" name="Transaction_Time" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="User_Location" name="User_Location" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Merchant_Location" name="Merchant_Location" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="User_Age" name="User_Age" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Device_Type" name="Device_Type" required>
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Send Money">
      </div>
	{% if success_message %}
		<h4>
			{{success_message }}
		</h4>
	{% endif %}
    </form>
  </div>

</body>
</html>
